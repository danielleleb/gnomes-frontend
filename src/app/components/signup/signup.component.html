<div class="container signup-form">
    <h1>Signup</h1>
    <form (ngSubmit)="submitSignUpForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">
  
      <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
        <input class="input" type="text" name="username" placeholder="Choose a username" [(ngModel)]="username" #usernameField="ngModel" required minlength="6" [disabled]="processing"/>
        <div *ngIf="feedbackEnabled && usernameField.errors">
          <p *ngIf="usernameField.errors.required" class="validation">username required</p>
          <p *ngIf="usernameField.errors.minlength" class="validation">username is too short</p>
        </div>
      </div>
  
      <div class="field" [ngClass]="{'has-error': feedbackEnabled && passwordField.errors}">
          <input class="input" type="password" name="password" placeholder="Choose a password" [(ngModel)]="password" #passwordField="ngModel" required minlength="6" [disabled]="processing"/>
          <div *ngIf="feedbackEnabled && passwordField.errors">
            <p *ngIf="passwordField.errors.required" class="validation">password required</p>
            <p *ngIf="passwordField.errors.minlength" class="validation">password is too short</p>
          </div>
        </div>
  
      <div class="field submit container">
        <button class="secondary-btn" type="submit" [disabled]="processing">SIGNUP</button>
        <div class="validation" [ngSwitch]="error" *ngIf="error">
          <div *ngSwitchCase="'username-not-unique'">The username already exists</div>
          <div *ngSwitchDefault>An unexpected error ocurred, please try again</div>
        </div>
      </div>
    </form>  
 </div>
