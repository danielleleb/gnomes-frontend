<h1>Welcome to Brastlewark</h1>
<h3>Meet the gnomes...</h3>
<p>Seach by profession or <a href="">view all</a>.</p>

<!-- <app-gnome-card></app-gnome-card> -->

<ul *ngIf="gnomes" class="gnome-list">
  <li *ngFor="let gnome of gnomes">
    <img src="{{  gnome.thumbnail  }}" alt="">
    <h4 class="gnome-info">{{  gnome.name  }}</h4>
  </li>
</ul>
